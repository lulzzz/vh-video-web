<div id="monitoring-graph" class="vh-popup-overlay">
  <div class="vh-popup vh-popup-xsmall">
    <div class="govuk-grid-row graph-panel graph-title">
      <span class="govuk-body-l--white vh-text-panel">
        {{participantName}}
      </span>
    </div>

    <div class="govuk-grid-row">
      <div style="display: block; margin:10px;">

        <canvas baseChart width="800" height="200" id="chartCanvas"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                [plugins]="lineChartPlugins">
        </canvas>
      </div>
    </div>
    <div class="govuk-grid-row graph-panel"
         [ngClass]="{'graph-footer-yellow':lastPackageLostValue === 'poor',
         'graph-footer-green':lastPackageLostValue === 'good',
         'graph-footer-red':lastPackageLostValue === 'bad',
         'graph-footer-gray':lastPackageLostValue === 'disconnected'}">
      <span class="govuk-body-l--white vh-text-panel"
            [ngClass]="{'govuk-body-l':lastPackageLostValue === 'poor'}">
        Signal strength: {{lastPackageLostValue}}
      </span>

    </div>
  </div>
</div>
